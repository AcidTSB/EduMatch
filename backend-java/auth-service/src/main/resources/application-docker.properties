# Application properties for Docker environment
spring.application.name=jwt_my_example
server.port=8081

# --- H2 In-Memory Database (for Docker testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# H2 Console (disabled in Docker)
spring.h2.console.enabled=false

# --- JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
app.jwtRefreshExpirationMs=604800000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# --- RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# --- Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.jwt.example=INFO
