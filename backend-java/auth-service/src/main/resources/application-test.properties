# Application properties for testing with H2 in-memory database
spring.application.name=jwt_my_example
server.port=8081

# --- H2 In-Memory Database (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JWT Configuration
app.jwt.secret=EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#
app.jwt.expiration=86400000
app.jwtRefreshExpirationMs=604800000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# --- RabbitMQ (disabled for testing)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.jwt.example=DEBUG

# --- Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
