# ==========================
#  SERVICE CONFIGURATION
# ==========================
spring.application.name=auth-service
# kh\uFFFDc port v?i user-service (8081)
server.port=8082   

# ==========================
# ==========================
#  DATABASE CONFIG
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/auth_service_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# ==========================
#  JWT CONFIG
# ==========================
app.jwt.secret=your_jwt_secret_key_should_be_at_least_256_bits_for_HS256_algorithm
# 24 hours (milliseconds)
app.jwt.expiration=86400000
# 7 days (milliseconds)
app.jwtRefreshExpirationMs=604800000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# ==========================
# RABBITMQ CONFIG
# ==========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange & Queue naming for communication with User Service
rabbitmq.exchange=user.exchange
rabbitmq.queue=user.initialize.queue
rabbitmq.routing-key=user.initialize

# ==========================
#  USER SERVICE CONFIG (g?i sang user-service)
# ==========================
user.service.url=http://localhost:8081/api/admin/users

# ==========================
#  LOGGING CONFIG
# ==========================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.jwt.example=DEBUG
