# Application properties for MySQL (Docker testing)
spring.application.name=jwt_my_example
server.port=8081

# --- MySQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:auth_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:auth_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}
app.jwtRefreshExpirationMs=604800000
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# --- RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# --- Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.jwt.example=DEBUG

# --- File Upload Configuration ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=uploads
app.upload.base-url=http://localhost:8080/uploads