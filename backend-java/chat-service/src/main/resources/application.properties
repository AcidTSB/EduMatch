# === Application Configuration ===
server.port=8083
spring.application.name=chat-service

# === Database Configuration ===
# Local: jdbc:mysql://localhost:3306/chat_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# Docker: jdbc:mysql://chat-db-test:3306/chat_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === RabbitMQ Configuration ===
# Local: localhost | Docker: rabbitmq-test | Azure: Service Bus connection
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq-test}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
app.rabbitmq.exchange=events_exchange

# === Security Configuration ===
# Local: EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#
app.jwt.secret=${JWT_SECRET}
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# === Firebase Configuration ===
app.firebase.sdk-path=classpath:firebase-adminsdk-key.json

# === Other Services URLs ===
app.services.auth-service.url=${AUTH_SERVICE_URL:http://auth-service-test:8081}

# === Logging ===
logging.level.org.springframework.security=DEBUG
logging.level.com.edumatch.chatservice=DEBUG
