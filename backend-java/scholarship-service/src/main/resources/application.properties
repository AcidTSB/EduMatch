spring.application.name=scholarship-service
server.port=8082

# --- C?u h�nh CSDL (Scholarship) ---
# Local: jdbc:mysql://localhost:3306/scholarship_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- C?u h�nh JWT (SECRET KEY M?I) ---
# Local: EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#
app.jwt.secret=${JWT_SECRET}
app.jwt.header=Authorization
app.jwt.prefix=Bearer

# --- C?u h�nh RabbitMQ (Docker: dùng container name) ---
# Local: localhost | Docker: rabbitmq-test | Azure: Service Bus connection
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq-test}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# --- ??a ch? Auth-Service & Matching-Service ---
# Docker local: http://auth-service-test:8081 | Azure: http://matching-service-app:8000
app.services.auth-service.url=${AUTH_SERVICE_URL:http://auth-service-test:8081}
app.services.matching-service.url=${MATCHING_SERVICE_URL:http://matching-service:8000}

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.com.edumatch.scholarship=DEBUG