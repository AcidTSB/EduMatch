# ================================================
# Nginx API Gateway - EduMatch
# Routes requests to all backend microservices
# ================================================

events {
    worker_connections 1024;
}

http {
    # ================================================
    # UPSTREAM DEFINITIONS
    # ================================================
    
    upstream auth_service {
        server auth-service-test:8081 max_fails=3 fail_timeout=30s;
    }
    
    upstream scholarship_service {
        server scholarship-service-test:8082 max_fails=3 fail_timeout=30s;
    }
    
    upstream matching_service {
        server matching-service-test:8000 max_fails=3 fail_timeout=30s;
    }

    upstream chat_service {
        server chat-service-test:8083 max_fails=3 fail_timeout=30s;
    }
    
    # notification_service upstream disabled for test stack (service not present)
    # upstream notification_service {
    #     server notification-service-test:8083 max_fails=3 fail_timeout=30s;
    # }
    
    upstream frontend {
        server frontend-test:3000 max_fails=3 fail_timeout=30s;
    }

    # ================================================
    # RATE LIMITING ZONES
    # ================================================
    
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=ml_limit:10m rate=5r/s;
    
    # Request body size limit
    client_max_body_size 10M;

    # ================================================
    # MAIN SERVER BLOCK
    # ================================================
    
    server {
        listen 80;
        server_name localhost;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
        
        # ================================================
        # GATEWAY HEALTH CHECK
        # ================================================
        
        location /gateway/health {
            access_log off;
            return 200 '{"status":"healthy","gateway":"EduMatch-API-Gateway","services":["auth","scholarship","matching","notification"]}';
            add_header Content-Type application/json;
        }
        
        location /gateway/status {
            access_log off;
            return 200 '{"gateway":"healthy","auth":"http://auth-service-test:8081","scholarship":"http://scholarship-service-test:8082","matching":"http://matching-service-test:8000","notification":"http://notification-service-test:8083"}';
            add_header Content-Type application/json;
        }

        # ================================================
        # AUTH SERVICE (Java - Port 8081)
        # ================================================
        
        location /api/auth {
            # CORS - Support credentials (cookies, authorization headers)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Vary Origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Max-Age 3600 always;
                add_header Content-Length 0;
                return 204;
            }

            # Compatibility rewrites for FE expectations
            # 1) Old FE path -> current auth path
            rewrite ^/api/auth/user/me$ /api/auth/me break;
            
            limit_req zone=auth_limit burst=20 nodelay;
            
            # Hide upstream CORS to avoid duplicates
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Ensure CORS headers on ALL responses (not just OPTIONS)
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Vary Origin always;
        }
        
