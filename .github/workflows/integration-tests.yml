name: Integration Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================================
  # Job 1: Unit Tests for Each Service
  # ============================================================
  unit-tests-java:
    name: Unit Tests (Java Services)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth-service, scholarship-service, chat-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run unit tests
        working-directory: ./backend-java/${{ matrix.service }}
        run: |
          chmod +x mvnw
          ./mvnw test -Dproject.build.sourceEncoding=UTF-8

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.service }}
          path: backend-java/${{ matrix.service }}/target/surefire-reports/

  unit-tests-python:
    name: Unit Tests (Matching Service)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./matching-service
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run unit tests
        working-directory: ./matching-service
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./matching-service/coverage.xml
          flags: matching-service

  # ============================================================
  # Job 2: Integration Tests with Test Containers
  # ============================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests-java, unit-tests-python]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run Auth Service Integration Tests
        working-directory: ./backend-java/auth-service
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/test_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: test_password
        run: |
          chmod +x mvnw
          ./mvnw verify -Dspring.profiles.active=test

      - name: Run Scholarship Service Integration Tests
        working-directory: ./backend-java/scholarship-service
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/test_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: test_password
        run: |
          chmod +x mvnw
          ./mvnw verify -Dspring.profiles.active=test

      - name: Run Chat Service Integration Tests
        working-directory: ./backend-java/chat-service
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/test_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: test_password
        run: |
          chmod +x mvnw
          ./mvnw verify -Dspring.profiles.active=test

  # ============================================================
  # Job 3: API Contract Tests
  # ============================================================
  api-contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman (Postman CLI)
        run: npm install -g newman newman-reporter-htmlextra

      - name: Build and start services
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 60

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8081/actuator/health; do sleep 5; done'
          timeout 120 bash -c 'until curl -f http://localhost:8082/actuator/health; do sleep 5; done'
          timeout 120 bash -c 'until curl -f http://localhost:8083/actuator/health; do sleep 5; done'
          timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'

      - name: Run Postman collection
        run: |
          newman run tests/postman/EduMatch-API-Tests.json \
            -e tests/postman/test-environment.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/api-tests.html

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-test-results
          path: reports/

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================================
  # Job 4: End-to-End Tests
  # ============================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: api-contract-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./tests/e2e
        run: npm ci

      - name: Install Playwright
        working-directory: ./tests/e2e
        run: npx playwright install --with-deps

      - name: Start services
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 60

      - name: Run E2E tests
        working-directory: ./tests/e2e
        run: npx playwright test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: tests/e2e/playwright-report/

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================================
  # Job 5: Test Summary
  # ============================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests-java, unit-tests-python, integration-tests, api-contract-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests (Java): ${{ needs.unit-tests-java.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests (Python): ${{ needs.unit-tests-python.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- API Contract Tests: ${{ needs.api-contract-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          
      - name: Check if all tests passed
        run: |
          if [[ "${{ needs.unit-tests-java.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests-python.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.api-contract-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "❌ Some tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
