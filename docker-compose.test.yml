  # #   build: ./backend/user-service
  # #   ports:
  # #     - "8082:8080"
  # #   networks:
  # #     - test-network
  
  # Scholarship Service (Java - Port 8082)
  scholarship-service:
    build:
      context: ./backend-java/scholarship-service
      dockerfile: Dockerfile
    container_name: scholarship-service-test
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://scholarship-db:3306/scholarship_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=scholarship_user
      - SPRING_DATASOURCE_PASSWORD=scholarship_pass
      - APP_JWT_SECRET=EduMatch_Super_Secret_Key_!@#_DoNotShare_!@#
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - APP_SERVICES_AUTH-SERVICE_URL=http://auth-service-test:8081
    depends_on:
      scholarship-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s
  
